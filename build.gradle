plugins {
    id 'java'
}

group 'Measurement.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'

    // implementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'junit', name: 'junit', version: '4.13.1'

}

test {
    //failFast = true
    // useJUnitPlatform()
    testLogging {
        exceptionFormat = 'full'
    }
}